{% extends 'base.html' %}
{% block title %}
<title>Register</title>
{% endblock title %}
{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Congratulations!</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor%}
<h2 class='text-center my-3'>Register Yourself!</h2>
<div class="container">
<form action='register' method='POST'>
 {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="firstname" name='firstname'>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" id="lastname" name='lastname'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Choose a Username..." name='username'>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email..." name='email'>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Password</label>
      <input type="password" class="form-control" id="password" name='pass1'>
    </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
{% endblock body %}
